<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/033a01951f.js" crossorigin="anonymous"></script>
    <title>Cậu yêu tớ không ?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Style+Script&display=swap" rel="stylesheet">
    <script src="./code.js"></script>
</head>
<body>
    <div class="box">
        <div class="box__title">
            <img src="./32-321006_clip-download-boys-drawing-smile-anime-boy-smiling.png" alt="" class="title__img">
            <h1>Hellu cậu !</h1>
            <p>Cậu ơi mình có điều này muốn nói lâu rồi </p>
            <p class="button__please">Yep !!!</p>
        </div>
        <div class="box__content">
            <h1>Cậu yêu tớ có phải không
                <i class="far fa-smile-wink"></i>
            </h1>
            <h3>Cậu không trả lời hoặc thoát ra là cậu yêu tới rồi :>
            </h3>
        </div>
        <div class="box__button">
            <p class="button__yes">Yêu ơi là yêu :></p>
            <p class="button__no">Cậu mơ à</p>
        </div>
        <div class="box__finish">
            <h3>Nói lý do cho tớ đi mà</h3>
            <input type="text">
            <button>Gửi cho tớ :3</button>
        </div>  
    </div>
   
</body>
</html>
